<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brain Tumor Prediction</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .result { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Brain Tumor Prediction</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" accept="image/*" required />
    <button type="submit">Predict</button>
  </form>
  <div class="result" id="result"></div>
  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) {
        resultDiv.textContent = 'Please select an image file.';
        return;
      }
      const formData = new FormData();
      formData.append('file', file);
      resultDiv.textContent = 'Predicting...';
      try {
        const response = await fetch('http://localhost:5000/predict', {
          method: 'POST',
          body: formData,
        });
        if (!response.ok) {
          let errorMsg = 'Prediction failed';
          try {
            const errData = await response.json();
            if (errData.error) errorMsg = errData.error;
          } catch {}
          throw new Error(errorMsg);
        }
        const data = await response.json();
        if (!data.predicted_class) {
          resultDiv.textContent = 'Error: Invalid response from server.';
          return;
        }
        resultDiv.innerHTML = `<b>Predicted Class:</b> ${data.predicted_class}<br><b>Confidence:</b> ${data.confidence.toFixed(4)}<br><b>All Confidences:</b> <pre>${JSON.stringify(data.all_confidences, null, 2)}</pre>`;
      } catch (err) {
        resultDiv.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
